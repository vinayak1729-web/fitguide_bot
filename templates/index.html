<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Audio Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .chat-window.hidden {
            display: none;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            opacity: 0.8;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        /* Message Styles */
        .bot-message,
        .user-message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message div,
        .user-message div {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .bot-message div {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message div {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
            padding: 0;
            animation: fadeIn 0.3s ease;
        }

        /* Quick Reply Buttons */
        .quick-reply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .quick-reply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .quick-reply-btn:active {
            transform: translateY(0);
        }

        /* Chat Input Container */
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #chat-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading.hidden {
            display: none;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Result Container */
        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }

        .result-container h3 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 18px;
        }

        .result-container p {
            margin: 5px 0;
            color: #555;
        }

        /* Speaker Table Styles */
        .speaker-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .speaker-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .speaker-table th,
        .speaker-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .speaker-table th {
            font-weight: 600;
        }

        .speaker-table td {
            color: #333;
        }

        .speaker-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .speaker-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .chat-window {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
            
            .main-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>ðŸš— Welcome to Car Audio Assistant</h1>
        <p>Click the chat icon in the bottom-right corner to get started!</p>
    </div>

    <!-- Floating Chat Button -->
    <div id="chat-button" class="chat-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="28" height="28">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        </svg>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window hidden">
        <div class="chat-header">
            <h3>ðŸŽµ Car Audio Bot</h3>
            <button id="close-chat" class="close-btn">Ã—</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="bot-message">
                <div>
                    <p>ðŸ‘‹ Hello! I'm your Car Audio Assistant. Ask me about speakers, vehicle compatibility, and installation details!</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about car speakers..." />
            <button id="send-btn">Send</button>
        </div>
        <div id="loading" class="loading hidden">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');

        // Toggle chat window
        chatButton.addEventListener('click', () => {
            chatWindow.classList.remove('hidden');
            chatButton.style.display = 'none';
        });

        closeChat.addEventListener('click', () => {
            chatWindow.classList.add('hidden');
            chatButton.style.display = 'flex';
        });

        // Send message function
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Show loading
            loading.classList.remove('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                    credentials: 'include'
                });

                const data = await response.json();
                loading.classList.add('hidden');

                if (data.success) {
                    addMessage(data.message, 'bot');
                    
                    // Add buttons if available
                    if (data.buttons && data.buttons.length > 0) {
                        addButtons(data.buttons);
                    }
                } else {
                    addMessage('Sorry, something went wrong.', 'bot');
                }
            } catch (error) {
                loading.classList.add('hidden');
                addMessage('Connection error. Please try again.', 'bot');
                console.error('Error:', error);
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.innerHTML = text;
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add clickable buttons
        function addButtons(buttons) {
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            
            buttons.forEach(buttonText => {
                const button = document.createElement('button');
                button.className = 'quick-reply-btn';
                button.textContent = buttonText;
                button.onclick = () => {
                    // Remove all button containers after click
                    document.querySelectorAll('.button-container').forEach(el => el.remove());
                    chatInput.value = buttonText;
                    sendMessage();
                };
                buttonContainer.appendChild(button);
            });
            
            chatMessages.appendChild(buttonContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
